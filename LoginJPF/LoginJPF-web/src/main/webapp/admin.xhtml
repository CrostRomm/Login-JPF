<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio - Administrador</title>
        <link rel="stylesheet" type="text/css" href="css/Estilos.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <f:event listener="#{admin.validar()}" type="preRenderView"/>
    </h:head>
    <h:body onload="#{admin.validar()}"> 
        <p:ajax event="onload" update=":form" />
        <h:form>
            
            <div align="center">
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <h1>ADMINISTRADOR</h1>
            <h:commandButton type="submit" action="#{admin.cerrarSesion()}">CERRAR</h:commandButton>
            <button id="cerrar" type="submit"  style="border-radius: 30px;" class="button btn-danger btn-block btn-lg">
                <i class="fa fa-exclamation-triangle" jsf:actionListener="#{admin.cerrarSesion()}" aria-hidden="true"/>&nbsp;&nbsp;&nbsp;CERRAR SESION</button>
        </div>
        </h:form>
    </h:body>
</html>
